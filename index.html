<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>E-commerce 2</title>
</head>
<body>
    <header>
        <h1>Weartake</h1>
        <nav>
            <ul>
                <li class="first filtra">Todos</li>
                <li class="filtra">Acessórios</li>
                <li class="filtra">Calçados</li>
                <li class="last filtra">Camisetas</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside>
            <form onsubmit="return false">
                <label for="pesquisa">pesquisa</label>
                <input name="pesquisa" type="text" placeholder="Digite aqui sua pesquisa">
                <button class='btn--primary'>Pesquisar</button>
            </form>
            <button class="btn--carrinho">Carrinho de compras</button>
            <section class="carrinho">
                <div  id = 'atualizaCarrinho'class="carrinho--vazio">
                    <h2>Carrinho vazio</h2>
                    <small class="botao--adicionar">Adicione itens</small>
                </div>
                <div class="info--carrinho displayNone">
                    <div>
                        <p>Quantidade:</p>
                        <p id = 'quantidade'></p>
                    </div>
                    <div>
                        <p>Total:</p>
                        <p id = 'total'></p>
                    </div>
                </div>
            </section>
        </aside>
        <main>
           <section class="produtos">
                
           </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
